<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizer | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        * { cursor: none; scroll-behavior: smooth; }
        
        body {
            background-color: #090909;
            font-family: "DM Mono", monospace;
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .CustomCursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s ease-out;
        }

        /* Spinning Chicken Styles */
        .SpinningChicken {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            z-index: 10000;
            pointer-events: none;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -999;
            pointer-events: none;
            opacity: 0.6;
        }

        .Main { padding: 7vh 7vw; }

        .ProjectContainer {
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: #a3a3a3;
            width: calc((100vw - 14vw - 48px) / 3);
            min-width: 380px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            overflow: hidden;
        }

        .ProjectContainer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        .ProjectContainer:hover {
            transform: translateY(-12px);
            color: white;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.7), 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .ProjectContainer:hover::before {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 75%);
        }

        .Separator {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #6366f1, #a855f7, #ec4899);
            background-size: 300% 300%;
            animation: SeperatorAnimation 8s ease infinite;
            border-radius: 10px;
            margin: 40px 0;
        }

        @keyframes SeperatorAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .StatValue { color: white; font-size: 4rem; font-weight: 500; letter-spacing: -2px; }

        .ScrollWrapper {
            position: relative;
            margin: 0 -7vw;
            padding: 0 7vw;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        .ScrollContainer {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            padding: 40px 0 60px 0;
            scrollbar-width: none;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .ScrollContainer::-webkit-scrollbar { display: none; }

        .GameIcon {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: #262626;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.5);
        }

        .LiveIndicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3b82f6;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 1.5px;
        }
        
        .Pulse {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        video {
            border-radius: 12px;
            width: 100%;
            margin-bottom: 20px;
            background: #000;
            aspect-ratio: 16/9;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.08);
        }

        #main-mask {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            background: linear-gradient(to bottom, #090909 0%, transparent 5%, transparent 95%, #090909 100%);
        }

        @media (max-width: 1200px) {
            .ProjectContainer { width: calc((100vw - 14vw - 24px) / 2); }
        }
        @media (max-width: 768px) {
            .ProjectContainer { width: calc(100vw - 14vw); }
        }
    </style>
</head>
<body>

    <div class="CustomCursor" id="cursor"></div>
    <div id="main-mask"></div>
    
    <!-- Spinning Chicken Asset -->
    <img src="https://cdn-icons-png.flaticon.com/512/1000/1000889.png" class="SpinningChicken" alt="Chicken">
    
    <canvas id="rain-canvas"></canvas>

    <main class="Main">
        <header class="mb-20">
            <h1 class="text-6xl font-bold tracking-tight">Kaizer</h1>
            <p class="opacity-50 mt-4 text-sm uppercase tracking-[0.4em]">Roblox Systems Engineer & VFX Designer</p>
            <div class="Separator"></div>
        </header>

        <!-- Dynamic Stats Section -->
        <section class="mb-32">
            <h2 class="text-xs uppercase tracking-[0.4em] mb-12 opacity-30">Network Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="ProjectContainer !max-w-none !w-full text-center p-16">
                    <div class="text-[10px] uppercase tracking-[0.3em] mb-4 opacity-40">Active Deployments</div>
                    <div class="StatValue" id="game-counter">0</div>
                </div>
                <div class="ProjectContainer !max-w-none !w-full text-center p-16">
                    <div class="text-[10px] uppercase tracking-[0.3em] mb-4 opacity-40">Total Session Visits</div>
                    <div class="StatValue" id="visit-counter">0</div>
                </div>
            </div>
        </section>

        <!-- Games Contributed -->
        <section class="mb-32">
            <h2 class="text-xs uppercase tracking-[0.4em] mb-8 opacity-30">Experiences & Contributions</h2>
            <div class="ScrollWrapper">
                <div id="games-grid" class="ScrollContainer">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </section>

        <!-- VFX & Technical Showcases -->
        <section class="mb-32">
            <h2 class="text-xs uppercase tracking-[0.4em] mb-8 opacity-30">Technical VFX Showcases</h2>
            <div class="ScrollWrapper">
                <div id="projects-grid" class="ScrollContainer">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </section>

        <footer class="mt-40 opacity-20 text-[10px] tracking-[0.5em] uppercase text-center pb-24">
            <p>&copy; 2025 KAIZER ENGINE &bull; ALL SYSTEMS OPERATIONAL</p>
        </footer>
    </main>

    <script>
        // --- DATA SET ---
        const featuredGames = [
            { id: "77021749781226", title: "Blue Lock Skibidi", description: "Advanced physics soccer engine with custom character states and ball prediction algorithms.", role: "Lead Engineer", link: "https://www.roblox.com/games/77021749781226", isEmpty: false },
            { id: "000001", title: "Cyber-City RPG", description: "Developing a modular inventory and vehicle chassis system for urban environments.", role: "Systems", isEmpty: true },
            { id: "000002", title: "Project: Void", description: "Combat-heavy roguelike utilizing a data-oriented skill framework for performance.", role: "Contributor", isEmpty: true },
            { id: "000003", title: "Neo-Tokyo Drift", description: "Custom raycast-based suspension and drift physics for high-fidelity racing.", role: "VFX/Systems", isEmpty: true },
            { id: "000004", title: "Aura Legends", description: "Massive scale VFX system handling 100+ simultaneous ability effects.", role: "VFX Lead", isEmpty: true },
            { id: "000005", title: "Protocol X", description: "Upcoming tactical shooter framework with server-side hit detection.", role: "Engineer", isEmpty: true }
        ];

        const vfxProjects = [
            { title: "Lightning Aura v2", description: "GPU-accelerated particle system with dynamic branching and light emission.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-abstract-blue-waves-and-lines-background-27361-large.mp4" },
            { title: "Procedural Impact", description: "Environment-aware shockwave distortion and terrain deformation visuals.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-software-developer-working-on-his-laptop-34444-large.mp4" },
            { title: "Skill Node Framework", description: "Data-driven skill system for rapid prototyping and live balancing.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-close-up-of-a-person-typing-on-a-keyboard-34442-large.mp4" },
            { title: "Cosmic Bloom", description: "Post-processing shader effects for celestial environmental lighting.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-abstract-swirling-blue-energy-27362-large.mp4" },
            { title: "Particle Trails", description: "Custom ribbon trail system optimized for high-speed projectiles.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-man-working-on-his-laptop-in-a-coffee-shop-34443-large.mp4" },
            { title: "Magma Fracture", description: "Real-time mesh displacement for volcanic explosion effects.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-software-developer-coding-on-laptop-34445-large.mp4" },
            { title: "Wind System", description: "Global wind vector field affecting foliage and character garments.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-hands-typing-on-a-laptop-keyboard-34441-large.mp4" },
            { title: "Ice Crystalize", description: "Procedural crystal growth using vertex shader manipulation.", videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-coding-on-a-computer-screen-34446-large.mp4" }
        ];

        // --- RENDER LOGIC ---
        function renderAll() {
            const gamesGrid = document.getElementById('games-grid');
            const projectsGrid = document.getElementById('projects-grid');

            gamesGrid.innerHTML = featuredGames.map(game => `
                <a href="${game.link || '#'}" target="_blank" class="ProjectContainer ${game.isEmpty ? 'opacity-40 grayscale pointer-events-none' : ''}">
                    <img src="https://tr.rbxcdn.com/30DAY-PlaceHolder-600x600-Png/150/150/Image/Png" id="icon-${game.id}" class="GameIcon" alt="Icon">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-white font-semibold text-lg">${game.title}</h3>
                        ${!game.isEmpty ? '<div class="LiveIndicator"><div class="Pulse"></div>LIVE</div>' : ''}
                    </div>
                    <p class="text-xs mb-8 line-clamp-3 leading-relaxed opacity-60">${game.description}</p>
                    <div class="mt-auto flex justify-between items-center">
                        <span class="text-[10px] border border-blue-500/30 text-blue-400 px-3 py-1 rounded uppercase font-bold tracking-tighter">${game.role}</span>
                        <div class="text-[11px] font-mono text-white/40" id="visits-${game.id}">0 Visits</div>
                    </div>
                </a>
            `).join('');

            projectsGrid.innerHTML = vfxProjects.map(vfx => `
                <div class="ProjectContainer">
                    <video muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()">
                        <source src="${vfx.videoUrl}" type="video/mp4">
                    </video>
                    <h3 class="text-white mb-3 text-lg font-semibold">${vfx.title}</h3>
                    <p class="text-xs opacity-50 leading-relaxed">${vfx.description}</p>
                </div>
            `).join('');

            document.querySelectorAll('.ScrollContainer').forEach(setupSmoothScroll);
        }

        function setupSmoothScroll(container) {
            let isDown = false;
            let startX;
            let scrollLeft;
            let velocity = 0;
            let rafId;

            container.addEventListener('mousedown', (e) => {
                isDown = true;
                container.classList.add('active');
                startX = e.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                cancelAnimationFrame(rafId);
            });

            container.addEventListener('mouseleave', () => { isDown = false; });
            container.addEventListener('mouseup', () => { 
                isDown = false;
                applyMomentum();
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 2;
                const prevScroll = container.scrollLeft;
                container.scrollLeft = scrollLeft - walk;
                velocity = container.scrollLeft - prevScroll;
            });

            container.addEventListener('wheel', (e) => {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    velocity = e.deltaY * 0.5;
                    applyMomentum();
                }
            }, { passive: false });

            function applyMomentum() {
                container.scrollLeft += velocity;
                velocity *= 0.95;
                if (Math.abs(velocity) > 0.5) {
                    rafId = requestAnimationFrame(applyMomentum);
                }
            }
        }

        async function initDashboard() {
            let totalVisits = 0;
            let activeCount = 0;

            for (const game of featuredGames) {
                if (game.isEmpty) continue;
                try {
                    const uRes = await fetch(`https://apis.roproxy.com/universes/v1/places/${game.id}/universe`);
                    const { universeId } = await uRes.json();
                    const gRes = await fetch(`https://games.roproxy.com/v1/games?universeIds=${universeId}`);
                    const { data } = await gRes.json();
                    const stats = data[0];
                    
                    totalVisits += stats.visits || 0;
                    activeCount++;

                    const visitEl = document.getElementById(`visits-${game.id}`);
                    if (visitEl) visitEl.innerText = (stats.visits || 0).toLocaleString() + " Visits";
                    
                    const iconRes = await fetch(`https://thumbnails.roproxy.com/v1/places/gameicons?placeIds=${game.id}&size=150x150&format=Png&isCircular=false`);
                    const iconJson = await iconRes.json();
                    const iconEl = document.getElementById(`icon-${game.id}`);
                    if (iconEl) iconEl.src = iconJson.data[0].imageUrl;
                } catch (e) { console.error("API error"); }
            }

            animateCounter('game-counter', activeCount);
            animateCounter('visit-counter', totalVisits, "+");
        }

        function animateCounter(id, target, suffix = "") {
            const el = document.getElementById(id);
            let current = 0;
            const duration = 2500;
            const start = performance.now();
            
            function step(timestamp) {
                const progress = Math.min((timestamp - start) / duration, 1);
                const eased = 1 - Math.pow(2, -10 * progress);
                current = Math.floor(eased * target);
                el.innerText = current.toLocaleString() + suffix;
                if (progress < 1) requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
        });

        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        function initRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(120).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                len: Math.random() * 25 + 15,
                v: Math.random() * 8 + 5
            }));
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.08)';
            ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.len); ctx.stroke();
                d.y += d.v; if (d.y > canvas.height) d.y = -d.len;
            });
            requestAnimationFrame(drawRain);
        }

        window.onload = () => {
            renderAll();
            initRain();
            drawRain();
            initDashboard();
        };
        window.onresize = initRain;
    </script>
</body>
</html>
