<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - kaizer.lol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <h1>Login Succesfull</h1>
        <p>Click below to goto Main Page:</p>
          <form action="/login.html" method="GET" class="TopRightLogin">
            <button type="submit" class="MusicButton">
              <img src="favicon.ico" alt="Login Icon" width="20" height="20" class="SocialIcon" />
              <span class="Link">Head to Main Page</span>
            </button>
          </form>
            </button>
          </form>

        </button>
    </div>
     <div class="CustomCursor"><img src="Icons/Cursor.png"></div>
      <div id="particles-js"></div>
      <script src="JS/Init.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 50, "density": { "enable": false, "value_area": 500 } },
        "color": { "value": ["#FAFAFA"] },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#fff" },
          "polygon": { "nb_sides": 5 },
          "image": { "src": "img/github.svg", "width": 100, "height": 100 }
        },
        "opacity": {
          "value": 0.6, "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3, "random": true,
          "anim": { "enable": true, "speed": 1, "size_min": 0.1, "sync": true }
        },
        "line_linked": { "enable": false, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": { "enable": false, "mode": "grab" },
          "onclick": { "enable": true, "mode": "repulse" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 150, "duration": 1.5 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>

</html>
